<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
</head>
<body>

<script>
    var notas = [];  // cria o array

    // Entrada das 4 notas
    for (var i = 0; i < 4; i++) {
        var n = parseFloat(prompt("Digite a nota " + (i+1) + ":"));
        notas.push(n);
    }

    // Exibir as notas em caixa de diálogo
    alert("As notas digitadas foram:\n" + notas.join(", "));

    // Calcular média
    var soma = 0;
    for (var i = 0; i < notas.length; i++) {
        soma += notas[i];
    }
    var media = soma / notas.length;

    // Exibir média na página
    document.write("<h2>Média Final: " + media.toFixed(2) + "</h2>");

</script>

</body>
</html>
