<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/sao_paulo.jpeg">
    <title>Exercício 1</title>
</head>
<body>

<script>
    var resposta = prompt("Você mora na cidade de São Paulo? (sim/não)");

    if (resposta.toLowerCase() === "sim") {
        document.write("<h2>Você mora em São Paulo!</h2>");
        document.write('<img src="img/sao_paulo.jpeg" width="400">');
    } else {
        document.write("<h2>Você mora em outra cidade!</h2>");
        document.write('<img src="img/outra_cidade.jpeg" width="400">');
    }
</script>

</body>
</html>
